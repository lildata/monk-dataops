namespace: /airbyte

references:
  references: &references
    image-tag: 0.14.1-alpha
    environment: 
      - <- `DATABASE_USER=${db-user}`
      - <- `DATABASE_PASSWORD=${db-password}`
      - <- `DATABASE_URL=jdbc:postgresql://${db-host}:5432/${db-name}`
      - WAIT_BEFORE_HOSTS=5
      - WAIT_HOSTS_TIMEOUT=45
      - <- `WAIT_HOSTS=${db-host}:5432`
      - <- `WORKSPACE_ROOT=${workspace-root}`
      - <- `LOCAL_DOCKER_MOUNT=${local-root}`
      - <- `CONFIG_ROOT=${config-root}`
      - <- `TRACKING_STRATEGY=${tracking-strategy}`
      - <- `AIRBYTE_VERSION=${version}`
      - <- `AIRBYTE_ROLE=${airbyte-role}`    

common:
  metadata:
    defines: metadata
    name: Airbyte
    description: Airbyte is the turnkey open-source data integration platform that gives your infrastructure super powers to move data seamlessly.
    website: hhttps://airbyte.io/
    source: https://github.com/airbytehq/airbyte/
    publisher: "monk.io"
    icon: https://storage.googleapis.com/template_logos/1ci0la9r_400x400.jpg
  variables:
    defines: variables
    version:
      type: string
      value: 0.14.1-alpha
    airbyte-role:
      type: string
      value: ''
    papercups-storytime:
      type: string
      value: ''
    tracking-strategy:
      type: string
      value: segment
    db-user:
      type: string
      value: docker
    db-password:
      type: string
      value: docker
    db-name:
      type: string
      value: airbyte
    db-host:
      type: string
      value: <- get-hostname("airbyte/airbyte-db", "airbyte-db")
    local-root:
      type: string
      value: /tmp/airbyte_local
    config-root:
      type: string
      value: /data
    workspace-root:
      type: string
      value: /tmp/workspace
    hack-local-root-parent:
      type: string
      value: /tmp

airbyte-init:
  defines: runnable 
  inherits: ./common
  containers: 
    defines: containers
    airbyte-init:
      image: airbyte/init
      <<: *references
      bash: /bin/sh -c "./scripts/create_mount_directories.sh /local_parent ${hack-local-root-parent} ${local-root}"  
      environment:
        - <- `LOCAL_ROOT=${local-root}`
        - <- `HACK_LOCAL_ROOT_PARENT=${hack-local-root-parent}`    
      paths:
        - <- `${hack-local-root-parent}:/local_parent`  

airbyte-db:
  defines: runnable 
  inherits: ./common
  containers: 
    defines: containers
    airbyte-db:
      image: airbyte/db
      <<: *references
      environment:
        - <- `POSTGRES_PASSWORD=${db-password}`
        - <- `POSTGRES_USER=${db-user}`
        - <- `DATABASE_DB=${db-name}`
      paths:
        - <- `${moncc-volume-path}/airbyte-db:/var/lib/postgresql/data`

airbyte-seed:
  defines: runnable
  inherits: ./common
  containers: 
    defines: containers
    airbyte-seed:
      image: airbyte/seed
      <<: *references
      paths:
        - <- `/tmp/data:/configs`
      bash: "mkdir -p /configs/config && yes n | cp -r -i /app/seed/config /configs"

airbyte-scheduler:
  defines: runnable
  inherits: ./common
  containers: 
    defines: containers
    airbyte-scheduler:
      image: airbyte/scheduler
      <<: *references
      paths:
        - <- `/tmp/workspace:${workspace-root}`
        - <- `${local-root}:${local-root}`
        - <- `/tmp/data:${config-root}`
        - /var/run/docker.sock:/var/run/docker.sock

airbyte-server:
  defines: runnable
  inherits: ./common
  containers: 
    defines: containers
    airbyte-server:
      image: airbyte/server:0.14.1-alpha
      <<: *references
      ports:
        - 8001:8001
      paths:
        - <- `/tmp/workspace:${workspace-root}`
        - <- `/tmp/data:${config-root}`
        - <- `${local-root}:${local-root}`
      environment: 
        - <- `DATABASE_USER=${db-user}`
        - <- `DATABASE_PASSWORD=${db-password}`
        - <- `DATABASE_URL=jdbc:postgresql://${db-host}:5432/${db-name}`
        - WAIT_BEFORE_HOSTS=5
        - WAIT_HOSTS_TIMEOUT=45
        - <- `WAIT_HOSTS=${db-host}:5432`
        - <- `CONFIG_ROOT=${config-root}`
        - <- `TRACKING_STRATEGY=${tracking-strategy}`
        - <- `AIRBYTE_VERSION=${version}`
        - <- `AIRBYTE_ROLE=${airbyte-role}`
        - <- `WORKSPACE_ROOT=${workspace-root}`
  depends:
    defines: depends
    wait-for:
      runnables:
        - airbyte-db
      timeout: 60

airbyte-webapp:
  defines: runnable
  inherits: ./common
  containers: 
    defines: containers
    airbyte-webapp:
      image: airbyte/webapp:0.14.1-alpha
      <<: *references
      ports:
        - 8000:80 
      environment:
        - <- `AIRBYTE_ROLE=${airbyte-role}`
        - <- `AIRBYTE_VERSION=${version}`
        - <- `API_URL=""`
        - <- `IS_DEMO=${is-demo}`
        - <- `PAPERCUPS_STORYTIME=${papercups-storytime}`
        - <- `TRACKING_STRATEGY=${tracking-strategy}`
  variables:
    defines: variables
    is-demo:
      type: string
      value: "true"

system:
  defines: process-group
  runnable-list:
      - /airbyte/airbyte-init
      - /airbyte/airbyte-db
      - /airbyte/airbyte-seed
      - /airbyte/airbyte-scheduler
      - /airbyte/airbyte-server
      - /airbyte/airbyte-webapp
